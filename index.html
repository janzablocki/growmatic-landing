    <!-- Formularz kontaktowy -->
    <div class="bg-[#0B0B10] shadow-lg rounded-xl p-8 max-w-lg w-full mx-4 z-20 ml-20">
      <h2 class="text-3xl font-bold text-white mb-6 text-center">Skontaktuj się z nami</h2>
      <form action="#" method="POST" class="space-y-6">
        <!-- Imię -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-400">Twoje Imię</label>
          <input
            type="text"
            id="name"
            name="name"
            class="mt-1 w-full px-4 py-2 bg-[#1A1A1F] text-white border border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-600 focus:outline-none"
            placeholder="Jan Kowalski"
            required
          />
        </div>
  
        <!-- E-mail -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-400">Twój Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 w-full px-4 py-2 bg-[#1A1A1F] text-white border border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-600 focus:outline-none"
            placeholder="jan.kowalski@example.com"
            required
          />
        </div>
  
        <!-- Wiadomość -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-400">Wiadomość</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            class="mt-1 w-full px-4 py-2 bg-[#1A1A1F] text-white border border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-600 focus:outline-none"
            placeholder="Czym możemy Ci pomóc?"
            required
          ></textarea>
        </div>
  
        <!-- Przyciski -->
        <div class="flex items-center justify-center gap-4">
          <button
            type="submit"
            class="w-full py-3 bg-gradient-to-r from-purple-500 to-purple-700 text-white font-bold rounded-lg shadow-md hover:from-purple-400 hover:to-purple-600 transition duration-300"
          >
            Wyślij
          </button>
        </div>
      </form>
    </div>
  </section>
</body>
